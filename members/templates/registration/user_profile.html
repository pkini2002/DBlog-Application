{% extends 'base.html' %}
{% load static %} 

{% block styles %}
<!-- Replace {name} with the respective css file -->
<link rel="stylesheet" href="{% static 'styles/userprofile.css' %}" />
{% endblock %}

{% block content %}

<div class="container" style="margin-top:50px;position: relative; left: 280px;">
<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{ page_user.profile_pic.url }}" class="img-fluid rounded-start" alt="profile-pic">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{page_user}}</h5>
          <p class="card-text">{{page_user.bio}}</p>
          <hr>
          <p class="card-text" style="position:relative; left:50px;"><small class="text-muted">
            <a href="{{ page_user.website_url }}"><i class="fa-brands fa-internet-explorer px-2 fa-2x"></i></a>
            <a href="{{ page_user.twitter_url }}"><i class="fa-brands fa-twitter px-2 fa-2x"></i></a>
            <a href="{{ page_user.facebook_url }}"><i class="fa-brands fa-facebook px-2 fa-2x"></i></a>
            <a href="{{ page_user.instagram_url }}"><i class="fa-brands fa-instagram px-2 fa-2x"></i></a>
          </small></p>
        </div>
      </div>
    </div>
  </div>
</div>

<hr>
<br/>

{% endblock %}
