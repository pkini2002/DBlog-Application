{% extends 'base.html' %}

{% block title %}
    Edit Blog Post
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    <h1>Delete Post</h1>
    <br/><br/>
    <h3>Delete: {{post.title}}</h3>

    <div class="container">
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            <strong>Are you sure?</strong><br/>
            <button class="btn btn-secondary">Delete Post</button>
        </form>
    </div>
    </div>
{% else %}

Login required to view
{% endif %}    
{% endblock %}
