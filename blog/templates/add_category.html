{% extends 'base.html' %}

{% block title %}
    Add a new Category
{% endblock %}

{% block content %}
<h1>Add Post</h1>
<div class="container">
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Add Category</button>
    </form>
</div>
</div>
{% endblock %}
