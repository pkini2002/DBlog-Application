{% extends 'base.html' %}

{% block title %}
    Comment on Blog Post
{% endblock %}

{% block content %}

    <h1 style="text-align:center; margin-top:10px; color:#1e3c72;">Add Comment</h1>
    <br/>

    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Add Comment</button>
        </form>
    </div>
    </div>


{% endblock %}
