{% extends 'base.html' %}

{% block title %}
    Add a new Blog Post
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    <h1>Add Post</h1>
    <div class="container">
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button class="btn btn-secondary">Post</button>
        </form>
    </div>
    </div>

    <!-- Javascript -->
    <script>
         var name="{{ user.first_name }}"
         document.getElementById("elder").placeholder=name;
    </script>

{% else %}
    Login required to view
{% endif %}
{% endblock %}
