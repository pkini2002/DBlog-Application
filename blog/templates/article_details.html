{% extends 'base.html' %}

{% block title %}
    {{post.title_tag}}
{% endblock %}

{% block content %}
<div class="container">
    <br/>
<h1>Posts</h1>
{{post.title}} | {{post.title_tag}}
<br>
<small>
    {% if user.is_authenticated %}
        -<a href="{% url 'update_post' post.pk %}">Edit</a>
        <br/>
        <a href="{% url 'delete_post' post.pk %}">Delete</a>
    {% endif %}    
</small>
<hr>
{{ post.body }}
</div>
{% endblock %}
