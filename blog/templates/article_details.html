{% extends 'base.html' %}

{% block title %}
    {{post.title_tag}}
{% endblock %}

{% block content %}
<div class="container">
    <br/>
<h1>Posts</h1>
{{post.title}} | {{post.title_tag}}
<br>
<small>
    <a href="{% url 'update_post' post.pk %}">Edit</a>
    <br/>
    <a href="{% url 'delete_post' post.pk %}">Delete</a>
</small>
<hr>
{{ post.body|safe }}
<br><br>
<button class="btn btn-primary">
    <a href="{% url 'home' %}" style="text-decoration:none;color: white;">
        Back
    </a>
</button>
</div>


{% endblock %}
